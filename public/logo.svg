<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background Circle (Optional, remove for transparent) -->
  <circle cx="256" cy="256" r="256" fill="#09090b"/>
  
  <!-- Stylized V / Sound Wave -->
  <g transform="translate(106, 128) scale(0.6)">
    <!-- Left bar -->
    <rect x="50" y="100" width="40" height="300" rx="20" fill="url(#grad1)" />
    <!-- Center-left bar (shorter) -->
    <rect x="120" y="180" width="40" height="140" rx="20" fill="url(#grad1)" />
    <!-- Center bar (shortest) -->
    <rect x="190" y="220" width="40" height="60" rx="20" fill="url(#grad1)" />
    <!-- Center-right bar (shorter) -->
    <rect x="260" y="180" width="40" height="140" rx="20" fill="url(#grad1)" />
    <!-- Right bar -->
    <rect x="330" y="100" width="40" height="300" rx="20" fill="url(#grad1)" />
    
    <!-- Connecting curve to make it look like a smile/speech -->
    <path d="M 50 420 Q 210 520 370 420" stroke="url(#grad1)" stroke-width="40" fill="none" stroke-linecap="round" />
  </g>
</svg>